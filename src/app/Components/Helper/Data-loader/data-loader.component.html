<ng-container *ngIf="this.Condition == true; else loading">
    <ng-container *ngIf="this.ErrorCondition == false; else error">
        <ng-content></ng-content>
    </ng-container>
</ng-container>

<ng-template #error>
    <div class="text-center my-2">        
        {{ this.ErrorMessage }}
    </div>
</ng-template>

<ng-template #loading>
    <div class="loading">        
        <div class="spinner-border text-warning my-2" role="status"></div>
    </div>
</ng-template>
