<ng-container *ngIf="( this.UserService.isLoggedIn | async ) != undefined; then content else loading"></ng-container>

<ng-template #content>
    <div id="wrapper">
        <app-navigation></app-navigation>
        <div id="content">
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>
    </div>
</ng-template>

<ng-template #loading>
    <div class="loadingfull">
        <div class="spinner-border text-warning" role="status"></div>
    </div>
</ng-template>
