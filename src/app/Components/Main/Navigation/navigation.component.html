<nav class="navbar navbar-expand-xl navbar-dark bg-dark container my-3">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbartoggle">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-brand">
        <a class="logo navbar-brand"><strong class="logocolor"><i class="fab fa-instagram me-2 ms-2"></i>InstPect</strong></a>
    </div>
    <div id="navbartoggle" class="collapse navbar-collapse">
        <div *ngIf="( this.UserService.isLoggedIn | async ) == true; then auth else noauth"></div>
    </div>
</nav>

<!-- Authenticated users -->

<ng-template #auth>
    <ul class="navbar-nav me-auto">
        <li routerLinkActive="active" class="nav-item">
            <a class="nav-link" routerLink="/dashboard"><i class="fas fa-home me-1"></i><span [translate]="'navigation.dashboard'"></span></a>
        </li>
    </ul>

    <ul class="navbar-nav">
        <li class="nav-item dropdown">
            <a type="button" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                <i class="fas fa-user me-1"></i>{{ this.UserService.Login }}<span class="caret"></span>
            </a>
            <ul class="dropdown-menu dropdown-menu-right dropdown-primary">
                <li routerLink="/settings" class="dropdown-item">
                    <i class="fas fa-cogs me-1"></i><span [translate]="'navigation.settings'"></span>
                </li>
                <div class="divider dropdown-divider"></div>
                <li (click)="this.UserService.SignOut()" class="dropdown-item">
                    <i class="fas fa-sign-out-alt me-1"></i><span [translate]="'navigation.logout'"></span>
                </li>
            </ul>
        </li>
    </ul>
</ng-template>

<!-- Non authenticated users -->

<ng-template #noauth>
    <ul class="navbar-nav me-auto">
        <li routerLinkActive="active" class="nav-item">
            <a class="nav-link" routerLink=""><i class="fas fa-home me-1"></i><span [translate]="'navigation.home'"></span></a>
        </li>
    </ul>

    <ul class="navbar-nav">
        <li routerLinkActive="active" class="nav-item">
            <a class="nav-link" routerLink="/register"><i class="fas fa-user-plus me-1"></i><span [translate]="'navigation.register'"></span></a>
        </li>
        <li routerLinkActive="active" class="nav-item">
            <a class="nav-link" routerLink="/login"><i class="fas fa-sign-in-alt me-1"></i><span [translate]="'navigation.signin'"></span></a>
        </li>
    </ul>
</ng-template>
