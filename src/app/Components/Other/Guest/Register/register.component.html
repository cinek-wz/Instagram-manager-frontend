<app-header></app-header>
<div class="container">
    <div class="row">
        <div id="card" class="col-xl-4 offset-xl-4">
            <div class="border border-light p-5 z-depth-5">
                <input name="Login" type="text" [(ngModel)]="Login" class="form-control mb-4" placeholder="{{ 'components.register.login' | translate }}">
                <input name="Email" type="text" [(ngModel)]="Email" class="form-control mb-4" placeholder="{{ 'components.register.email' | translate }}">
                <input name="Password" type="password" [(ngModel)]="Password" class="form-control mb-4" placeholder="{{ 'components.register.password' | translate }}">

                <button (click)="this.UserService.Register(this.Login, this.Email, this.Password)" class="btn btn-info btn-block my-4" type="submit">{{ 'components.register.signupbutton' | translate }}</button>
            </div>
        </div>
    </div>
</div>
