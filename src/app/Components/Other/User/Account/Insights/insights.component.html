<div class="container-fluid">
    <div class="row mt-4">
        <h3 class="text-center">
            {{ 'components.account.components.insights.title' | translate }}
        </h3>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <app-data-loader [Condition]="this.BusinessAccount != null" [ErrorCondition]="this.BusinessAccount == false" ErrorMessage="{{ 'components.account.components.insights.notbusiness' | translate }}">
                <div style="display: block">
                    <canvas baseChart
                            [datasets]="barChartData"
                            [labels]="barChartLabels"
                            [options]="barChartOptions"
                            [legend]="barChartLegend"
                            [chartType]="barChartType">
                    </canvas>
                </div>
            </app-data-loader>
        </div>
    </div>
</div>
